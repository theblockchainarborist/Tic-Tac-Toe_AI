<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="title">Tic-Tac-Toe</div>
        <div id="score"></div>
    </header>
    <div id="gameBoard" class="board">
        <section id="1" class="square token"></section>
        <section id="2" class="square token"></section>
        <section id="3" class="square token"></section>
        <section id="4" class="square token"></section>
        <section id="5" class="square token"></section>
        <section id="6" class="square token"></section>
        <section id="7" class="square token"></section>
        <section id="8" class="square token"></section>
        <section id="9" class="square token"></section>
    </div>
    <footer id="board-footer">
        <input id="btnNewGame" type="button" value="New Game">
    </footer>
    <script src="app.js"></script>
    <script src="winningMoves.js"></script>
</body>
</html>
